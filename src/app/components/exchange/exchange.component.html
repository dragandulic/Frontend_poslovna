<div class="container">   
  <div class="row center">
     <button type="button"  class="btn btn-info btnBG" data-toggle="modal" data-target="#myModal1" ><p class="btnTxt">Dodaj listu</p></button>
     <div class="dropdown dropdownDIV">
        <button class="btn btn-primary dropdown-toggle dropdownBTN" type="button" data-toggle="dropdown">Izaberi listu
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
           <ng-container *ngFor="let exchangeRate of exChangeRates">
               <li><a (click)="nowExchangeRate(exchangeRate)">{{exchangeRate?.startsOn}}</a></li>
            </ng-container>
        </ul>
      </div>
 </div> 
 </div>
 
<div class="container">
    <ng-container *ngIf="btnIf">
      <button  type="button" class="btn btn-info btnKurs" data-toggle="modal" data-target="#myModal"><strong>Dodaj kurs</strong></button>
   </ng-container>
    <div class="row">
		<div class="table-responsive">
            <table id="main-table" class="table exotic-table">
                <thead>
                    <tr class="text-center">
                        <th>Redni br.</th>
                        <th>Valuta</th>
                        <th>Kupovni kurs</th>
                        <th>Srednji kurs</th>
                        <th>Prodajni kurs</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <ng-container *ngFor="let currentRate of currentRates">
                    <tr>
                        <td>{{currentRate?.id}}</td>
                        <td>{{currentRate?.primary.password}}<span class="glyphicon glyphicon-arrow-right arrowRight"></span> {{currentRate?.changeto.password}}</td>
                        <td class="buy">{{currentRate?.buying}}</td>
                        <td class="middle">{{currentRate?.average}}</td>
                        <td class="sell">{{currentRate?.selling}}</td>
                    </tr>
                    </ng-container>
                </tbody>
            </table>
	</div>
</div>


<!--Add exchange currency rates -->

<div class="modal" tabindex="-1" id="myModal1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Dodaj kursnu listu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
             
                <label class="col-sm-4">Broj kursne liste:</label>
                <input class="col-sm-2" type="text" name="fivebads"  [(ngModel)]="addExchange.numberExchangeRate"  >         
             
            </div>
            <br>
            <div class="row">
             
                <label class="col-sm-4">Primenjuje se od:</label>
                <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="addExchange.startsOn" >         
             
            </div>
            <br>
  
        </div>
            
  
    
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" (click)="addExchangeRate()"  data-dismiss="modal">Ok</button>
        </div>
      </div>
   </div>
  </div>


  <!--Add currency value --> 
 <div class="modal" tabindex="-1" id="myModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Dodaj kurs u valuti</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
             
                <label class="col-sm-4">Osnovna valuta:</label>
                <select class="form-control col-sm-2" id="sel1" (change)="clickCurrencyPrimary($event.target.value)" >
                    <option></option>
                    <ng-container *ngFor="let currency of currencies">
                      <option [value]="currency.name">{{currency?.name}}</option>
                    </ng-container>
                  </select>          
             
            </div>
            <br>
            <div class="row">
             
                <label class="col-sm-4">Prema valuti:</label>
                <select class="form-control col-sm-2" id="sel1" (change)="clickCurrencyChangeTo($event.target.value)" >
                    <option></option>
                    <ng-container *ngFor="let currency of currencies">
                      <option [value]="currency.name">{{currency?.name}}</option>
                    </ng-container>
                  </select>           
             
            </div>
            <br>
            <div class="row">
             
                <label class="col-sm-4">Kupovni kurs:</label>
                <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="newRateInCurrency.buying" >         
             
            </div>
            <br>
            <div class="row">
             
                <label class="col-sm-4">Srednji kurs:</label>
                <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="newRateInCurrency.average" >         
             
            </div>
            <br>
            <div class="row">
             
                <label class="col-sm-4">Prodajni kurs:</label>
                <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="newRateInCurrency.selling" >         
             
            </div>
          <br>
  
        </div>
            
  
    
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" (click)="addRateInCurrency()"  data-dismiss="modal">Ok</button>
        </div>
      </div>
   </div>
  </div>
