<div class="container">
  <div class="row center">
      <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal"  ><p class="btnTxt"><strong>Add individual</strong></p></button>
  </div>          
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Address</th>
            <th>JMBG</th>
            <th>Phone number</th>
            <th>Action<span class="glyphicon glyphicon-flash"></span></th>
          </tr>
        </thead>
        <tbody *ngFor="let indi of individuals">
          <tr>
            <td>{{indi.name}}</td>
            <td>{{indi.surname}}</td>
            <td>{{indi.email}}</td>
            <td>{{indi.address}}</td>
            <td>{{indi.jmbg}}</td>
            <td>{{indi.phonenumber}}</td>
            <td><span id="zoom" data-toggle="modal" data-target="#myModaledit" (click)="findIndividual(indi.id)"  class="glyphicon glyphicon-pencil"></span><span id="zoom" (click)="deleteIndividual(indi.id)" class="glyphicon glyphicon-trash"></span></td>
          </tr>



        </tbody>
      </table>
    </div>





    <div class="modal" tabindex="-1" id="myModal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add individual</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <label class="col-sm-4">Name:</label>
                  <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individual.name">                        
              </div>
              <br>

              <div class="row">
                  <label class="col-sm-4">Surname:</label>
                  <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individual.surname">                        
              </div>
              <br>

              <div class="row">
                <label class="col-sm-4">JMBG:</label>
                <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individual.jmbg">         
            </div>
            <br>


            <div class="row">
              <label class="col-sm-4">Address:</label>
              <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individual.address">         
          </div>
          <br>

          <div class="row">          
                <label class="col-sm-4">Email:</label>
                <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individual.email">         
          </div>
          <br>

          <div class="row">     
              <label class="col-sm-4">Phone number:</label>
              <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individual.phonenumber">         
          </div>
          <br>
          
          <br>
          </div>

          <div class="modal-footer">  
            <button type="button" class="btn btn-primary" (click)="addIndividual()"  data-dismiss="modal">Ok</button>
          </div>
        </div>
     </div>
  </div>







  <div class="modal" tabindex="-1" id="myModaledit" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add individual</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <label class="col-sm-4">Name:</label>
                <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individualedit.name">                        
            </div>
            <br>

            <div class="row">
                <label class="col-sm-4">Surname:</label>
                <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individualedit.surname">                        
            </div>
            <br>

            <div class="row">
              <label class="col-sm-4">JMBG:</label>
              <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individualedit.jmbg">         
          </div>
          <br>


          <div class="row">
            <label class="col-sm-4">Address:</label>
            <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individualedit.address">         
        </div>
        <br>

        <div class="row">          
              <label class="col-sm-4">Email:</label>
              <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individualedit.email">         
        </div>
        <br>

        <div class="row">     
            <label class="col-sm-4">Phone number:</label>
            <input class="col-sm-5" type="text" name="fivebads" [(ngModel)]="individualedit.phonenumber">         
        </div>
        <br>
        
        <br>
        </div>

        <div class="modal-footer">  
          <button type="button" class="btn btn-primary" (click)="editIndividual()"  data-dismiss="modal">Ok</button>
        </div>
      </div>
   </div>
</div>
