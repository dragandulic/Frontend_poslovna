<div class="container">   
  <div class="row center">
     <button type="button" (click)="getReport()" class="btn btn-info btnBG"  ><p class="btnTxt"><strong>Spisak raƒçuna</strong></p></button>
     <button type="button"  class="btn btn-info btnBG2" data-toggle="modal" data-target="#myModal1" ><p class="btnTxt"><strong>Izvod klijenta</strong></p></button>
 </div> 
</div> 

<!--Modal-->

<div class="modal" tabindex="-1" id="myModal1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Izvestaj</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
           
              <label class="col-sm-4">Broj racuna:</label>
              <input class="col-sm-6" type="text" name="fivebads"  [(ngModel)]="report.accountNumber"  >         
           
          </div>
          <br>
          <div class="row">
           
              <label class="col-sm-4">Od datuma:</label>
              <input class="col-sm-3" type="text" name="fivebads" [(ngModel)]="report.dateStart" >         
           
          </div>
          <br>

          <div class="row">
           
            <label class="col-sm-4">Do datuma:</label>
            <input class="col-sm-3" type="text" name="fivebads" [(ngModel)]="report.dateEnd" >         
         
        </div>
        <br>

      </div>
          

  
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" (click)="sendAccountReport()"  data-dismiss="modal">Ok</button>
      </div>
    </div>
 </div>
</div>
