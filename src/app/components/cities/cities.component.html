<div class="container">
  <div class="row center">
      
      <button type="button" class="btn btn-info btn2BG " data-toggle="modal" data-target="#myModal"><p class="btnTxt"><strong>Dodaj grad</strong></p></button>
      <!--<button type="button" class="btn btn-info btnBG" data-toggle="modal" data-target="#myModal" ><p class="btnTxt"><strong>Dodaj drzavu</strong></p></button>-->
    </div>          
      <table class="table table-striped">
        <caption class="caption">Gradovi
              <span id="zoom" class="glyphicon glyphicon-search" data-toggle="modal" data-target="#myModal2">&nbsp;</span>
        </caption>
        <thead>
          <tr>
            <th>Oznaka</th>
            <th>Naziv</th>
            <th>Postanski broj</th>
            <th>Drzava</th>
            <th>Akcije<span class="glyphicon glyphicon-flash"></span></th>
          </tr>
        </thead>
        <tbody *ngFor="let city of cities">
          <tr>
            <td>{{city.code}}</td>
            <td>{{city.name}}</td>
            <td>{{city.postNum}}</td>
            <td>{{city.country.name}}</td>
            <td><span id="zoom" (click)="search(city.id)" data-toggle="modal" data-target="#myModal1"      class="glyphicon glyphicon-pencil">&nbsp;</span><span id="zoom" (click)="delete(city.id)" class="glyphicon glyphicon-trash"></span></td>
          </tr>



        </tbody>
      </table>
    </div>


    <div class="modal" tabindex="-1" id="myModal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Dodaj grad</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                 
                    <label class="col-sm-4">Naziv:</label>
                    <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="newCity.name">         
                 
                </div>
                <br>
                <div class="row">
                 
                    <label class="col-sm-4">Oznaka:</label>
                    <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="newCity.code">         
                 
                </div>
                <br>
                <div class="row">
                 
                    <label class="col-sm-4">Postanski broj:</label>
                    <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="newCity.postNum">         
                 
                </div>
                <br>
                <div class="row">
                 
                    <label class="col-sm-4">Drzava:</label>
                    <select id = "myList1" class="combobox" (change)="selectChangeHandler($event)" >
                        <option class="option0" value="0" selected hidden>Izaberi drzavu</option>
                        <option class="option"  *ngFor="let country of countries" value="{{country.name}}">{{country.name}}</option>               
                    </select>         
                 
                </div>

            </div>
                
     
        
            <div class="modal-footer">
              
              <button type="button" class="btn btn-primary" (click)="add()"  data-dismiss="modal">Ok</button>
            </div>
          </div>
       </div>
    </div>



    <div class="modal" tabindex="-1" id="myModal1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Izmeni grad</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                 
                    <label class="col-sm-4">Naziv:</label>
                    <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="editCity.name">         
                 
                </div>
                <br>
                <div class="row">
                 
                    <label class="col-sm-4">Oznaka:</label>
                    <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="editCity.code">         
                 
                </div>
                <br>
                <div class="row">
                 
                    <label class="col-sm-4">Postanski broj:</label>
                    <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="editCity.postNum">         
                 
                </div>
                <br>
                <div class="row">
                 
                    <label class="col-sm-4">Drzava:</label>
                    <select id = "myList1" class="combobox" (change)="selectChangeHandler1($event)" >
                        <option class="option0" value="0" selected hidden>Izaberi drzavu</option>
                        <option class="option"  *ngFor="let country of countries" value="{{country.name}}">{{country.name}}</option>               
                    </select>         
                 
                </div>


            </div>
                
     
        
            <div class="modal-footer">
              
              <button type="button" class="btn btn-primary" (click)="edit()"  data-dismiss="modal">Ok</button>
            </div>
          </div>
       </div>
    </div>



    <div class="modal" tabindex="-1" id="myModal2" role="dialog">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pretraga</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
                 <div class="row">
                  
                     <label class="col-sm-4">Naziv:</label>
                     <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="searchCity.name">         
                  
                 </div>
                 <br>
                 <div class="row">
                 
                     <label class="col-sm-4">Oznaka:</label>
                     <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="searchCity.code">         
                  
                 </div>
                 <br>
                 <div class="row">
                 
                    <label class="col-sm-4">Postanski broj:</label>
                    <input class="col-sm-2" type="text" name="fivebads" [(ngModel)]="searchCity.postNum">         
                 
                </div>


             </div>
                 
     
         
             <div class="modal-footer">
              
               <button type="button" class="btn btn-primary" (click)="search1()"  data-dismiss="modal">Ok</button>
             </div>
           </div>
        </div>
     </div>
